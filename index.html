<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rel√≥gio Global Interativo</title>
  <style>
    :root {
      --bg: #121212;
      --text: #fff;
      --sec: #cccccc;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #000;
      --sec: #333;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
    }

    #relogio {
      font-size: 4rem;
      margin: 20px 0;
    }

    select, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
    }

    .formatado {
      margin-top: 10px;
      font-size: 1.2em;
      color: var(--sec);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--sec);
    }

    #toggleTheme {
      margin-top: 20px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    body.light #toggleTheme {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <h1>‚è∞ Rel√≥gio Global Interativo</h1>

  <div id="relogio">--:--:--</div>

  <label for="fuso">Fuso hor√°rio:</label>
  <br>
  <select id="fuso">
    <option value="America/Sao_Paulo">Brasil (S√£o Paulo)</option>
    <option value="UTC">UTC</option>
    <option value="America/New_York">Nova York (EUA)</option>
    <option value="Europe/Lisbon">Lisboa (Portugal)</option>
    <option value="Asia/Tokyo">T√≥quio (Jap√£o)</option>
    <option value="Europe/London">Londres</option>
    <option value="Australia/Sydney">Sydney (Austr√°lia)</option>
  </select>

  <div class="formatado" id="formatadoTexto"></div>

  <button id="toggleTheme">üåó Alternar tema</button>

  <div class="footer">
    Desenvolvido<strong> por Antonio Correa</strong>
  </div>

  <script>
    const relogio = document.getElementById('relogio');
    const fusoSelect = document.getElementById('fuso');
    const formatadoTexto = document.getElementById('formatadoTexto');
    const toggleTheme = document.getElementById('toggleTheme');
    let fusoHorario = fusoSelect.value;

    function atualizarHorario() {
      const agora = new Date();
      const opcoes = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: fusoHorario,
        hour12: false
      };

      const formatado = new Intl.DateTimeFormat('pt-BR', opcoes).format(agora);
      relogio.textContent = formatado;

      const partes = formatado.split(':');
      formatadoTexto.textContent = `${partes[0]} horas, ${partes[1]} minutos e ${partes[2]} segundos`;
    }

    fusoSelect.addEventListener('change', () => {
      fusoHorario = fusoSelect.value;
    });

    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    setInterval(atualizarHorario, 1000);
    atualizarHorario();
  </script>
</body>
</html>
